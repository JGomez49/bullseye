<!DOCTYPE html>

<html>

  <head>

    <title>Bull's-Eye</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin="" />

    <link rel="stylesheet" type="text/css" href="mapa.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="darkly.css" />

    <link rel="shortcut icon" href="https://res.cloudinary.com/metacortexjohn/image/upload/v1682003229/bull001_mdmn7b.png"
      type="image/x-icon">

  </head>



  <body>

    <img src="https://res.cloudinary.com/metacortexjohn/image/upload/v1707881405/Vermilion_logo_gsyosy.png"
            class="img-fluid rounded-start" alt="..." style="top: 120px; margin-right: 50%;width: 180px;z-index: 3;">

    <div class="row px-2 pt-0">

      <div class="col-1">
        <img src="https://res.cloudinary.com/metacortexjohn/image/upload/v1690302600/toro_rojo_noxvwg.png"
            class="img-fluid rounded-start" alt="..." style="position: absolute; top: 150px; margin-right: 0%;width: 100px;z-index: 3;">        
        <!-- <img src="https://res.cloudinary.com/metacortexjohn/image/upload/v1707881405/Vermilion_logo_gsyosy.png"
            class="img-fluid rounded-start" alt="..." style="position: absolute; top: 120px; margin-right: 50%;width: 180px;z-index: 3;"> -->        
      </div>
      

      <div class="col-6">
        <div class="card mb-1 ms-4 border-0" style="background-color: transparent;">
          <h5 class="card-header bg-primary">Targets</h5>
          <div class="card-body">
            <div class="row p-0">
              <div class="col-3">
                <p class="text-center"><br></p>
                <p class="text-center">Lat</p>
                <p class="text-center">Lon</p>
              </div>
              <div class="col">
                <p class="text-center">Heel</p>
                <input type="text" class="form-control me-sm-2 my-0" placeholder="Eg. 56.00" aria-label="Latitude" id="heelLat">
                <input type="text" class="form-control me-sm-2 my-1" placeholder="Eg. -114.00" aria-label="Longitude" id="heelLon">
              </div>
              <div class="col">
                <p class="text-center">Toe</p>
                <input type="text" class="form-control me-sm-2 my-0" placeholder="Eg. 55.99" aria-label="Latitude" id="toeLat">
                <input type="text" class="form-control me-sm-2 my-1" placeholder="Eg. -114.00" aria-label="Longitude" id="toeLon">
              </div>
              <a class="btn btn-success my-2 Xmy-sm-0 me-sm-2 text-black" id="btnBuscar">Find</a>
            </div>
          </div>
        </div>
      </div>


      <div class="col-5">
        <div class="card mb-0 border-0" style="background-color: transparent;">
          <h5 class="card-header bg-warning">Surface</h5>
          <div class="card-body">
            <div class="row p-0">
              <div class="col-3">
                <p class="text-center"><small>Lat</small></p>
                <p class="text-center"><small>Lon</small></p>
              </div>
              <div class="col">
                <input type="text" class="form-control me-sm-2 my-0" placeholder="Eg. 56.005" aria-label="Latitude" id="rigLat">
                <input type="text" class="form-control me-sm-2 my-1" placeholder="Eg. -114.002" aria-label="Longitude"id="rigLon">
              </div>
              <a class="btn btn-success my-2 Xmy-sm-0 me-sm-2 text-black" id="btnShow">Show</a>
            </div>
          </div>
        </div>
      </div>

    </div>





    <!-- <div class="container-fluid"> -->
      <div class="alert alert-dismissible alert-secondary" id="alertClick" hidden>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <small><h6 id="alertText">.</h6></small>
      </div>
      <h6 class="mx-2" id="az"></h6>
      <div id="map"></div>
      <div><h6>Created by Metacortex @ www.metacortex.tech</h6></div>
    <!-- </div> -->





    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin="">
      </script>

    <script src="bullseye.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
      </script>

  </body>

</html>
